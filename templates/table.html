<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Patient Name</th>
      <th>Pharmacy</th>
      <th>Status</th>
      <th>DOB</th>
    </tr>
  </thead>
  <tbody>
  {% for row in data %}
    <tr>
      <td>{{ row.Id}}</td>
      <td>{{ row.Name}}</td>
      <td>{{ row.Pharmacy}}</td>
      <td>{{ row.Status}}</td>
      <td>{{ row.DOB}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
